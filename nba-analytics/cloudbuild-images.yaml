# Cloud Build configuration for building images only
# Terraform handles deployment

substitutions:
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # Step 1: Build API image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/nba-analytics/api:latest'
      - '-f'
      - 'Dockerfile.api'
      - '.'

  # Step 2: Build Dashboard image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-dashboard'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/nba-analytics/dashboard:latest'
      - '-f'
      - 'Dockerfile.dashboard'
      - '.'

  # Step 3: Push API image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/nba-analytics/api:latest'
    waitFor: ['build-api']

  # Step 4: Push Dashboard image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-dashboard'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/nba-analytics/dashboard:latest'
    waitFor: ['build-dashboard']

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/nba-analytics/api:latest'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/nba-analytics/dashboard:latest'

timeout: '1200s'
